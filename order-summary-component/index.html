<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Person enjoying music" class="card__image">
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music icon" class="plan__icon">
          <div class="plan__details">
            <p class="plan__type">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>

        <button class="button button--primary">Proceed to Payment</button>
        <button class="button button--secondary">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
