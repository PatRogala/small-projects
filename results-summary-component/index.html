<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; width: 100%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <section class="your-result">
        <h2 class="heading">Your Result</h2>
        <div class="score">
          <div class="score-number">76</div>
          <div class="score-text heading">of 100</div>
        </div>
        <div class="score-description">
          <h3 class="heading">Great</h3>
          <p class="paragraph">You scored higher than 65% of the people who have taken this tests.</p>
        </div>
      </section>
      <section class="summary">
        <h2 class="heading">Summary</h2>
        <div class="summary-item">
          <div class="summary-item-heading">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            Reaction</div>
          <div class="summary-item-score">80<span> / 100</span></div>
        </div>
        <div class="summary-item">
          <div class="summary-item-heading">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            Memory</div>
          <div class="summary-item-score">92<span> / 100</span></div>
        </div>
        <div class="summary-item">
          <div class="summary-item-heading">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            Verbal</div>
          <div class="summary-item-score">61<span> / 100</span></div>
        </div>
        <div class="summary-item">
          <div class="summary-item-heading">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            Visual</div>
          <div class="summary-item-score">72<span> / 100</span></div>
        </div>
        <button>Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/patrykrogala.dev/">Patryk Rogala</a>.
    </div>
  </div>
</body>
</html>
