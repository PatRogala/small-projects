<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timezone Clock</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="dist/main.js" defer></script>
</head>
<body>
  <div class="main">
    <p class="timezone"><span id="timezone">Europe / London</span><span id="timezone-button" data-micromodal-trigger="modal-timezone"><img src="assets/images/edit.svg" alt="edit timezone icon"></span></p>
    <h1 id="time">06:35:00</h1>
    <p class="date" id="date">Monday, 1 May, 2023</p>
  </div>

  <!-- Modal (timezone change) -->
  <div id="modal-timezone" aria-hidden="true">
    <div id="modal-content">
      <div tabindex="-1" data-micromodal-close>
        <div role="dialog" aria-modal="true" aria-labelledby="modal-timezone-title" >
          <header>
            <h2 id="modal-timezone-title">
              Change timezone
            </h2>
          </header>
          <div id="modal-timezone-content">
            <form id="timezone-form">
              <select name="timezone-input" id="timezone-input">
              </select>
              <button id="timezone-submit" aria-label="Close modal">Apply</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
