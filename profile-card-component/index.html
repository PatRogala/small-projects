<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__pattern"></div>
      <div class="card__profile">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__avatar">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__location">London</p>
      </div>
      <div class="card__stats">
        <div class="stat">
          <span class="stat__number">80K</span>
          <span class="stat__label">Followers</span>
        </div>
        <div class="stat">
          <span class="stat__number">803K</span>
          <span class="stat__label">Likes</span>
        </div>
        <div class="stat">
          <span class="stat__number">1.4K</span>
          <span class="stat__label">Photos</span>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Patryk Rogala</a>.
  </footer>
</body>
</html>
